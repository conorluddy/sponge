<!doctype html>
<html lang="en" ng-app="AngularFlask">
<head>
	<meta charset="utf-8">
	<title>Sponge</title>

	<link rel="stylesheet" href="/static/css/bootstrap.css">
	<link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/animate.css">
    <link rel="stylesheet" href="/static/css/pace.css">

	<script src="/static/lib/angular/angular.js"></script>
	<script src="/static/lib/angular/angular-resource.js"></script>

	<script src="/static/js/app.js"></script>
	<script src="/static/js/controllers.js"></script>
 	<script src="/static/js/services.js"></script>

	<script src="/static/lib/jquery/jquery.min.js"></script>
	<script src="/static/lib/bootstrap/bootstrap.min.js"></script>
    <script src="/static/lib/other/pace.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <a href="/" class="navbar-brand">Sponge</a>
            <ul class="nav navbar-nav pull-right">
                <li>
                    <a href="#" data-toggle="modal" data-target="#sign-in-modal">Log In</a>
                </li>
                <li>
                    <a href="#" data-toggle="modal" data-target="#sign-in-modal">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

	<div class="container page">
		<div id="content" class="container main" ng-view></div>
		<footer id="footer" class="footer">		</footer>
	</div>

    <!-- Modal -->
    <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
          </div>
          <div class="modal-body pull-right">
            <button type="button" class="btn btn-success" data-dismiss="modal">Register</button>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
