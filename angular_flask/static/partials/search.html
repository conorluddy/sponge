<div id="search">

    <div ng-hide="results.end">
        No Results
    </div>

    <div class="animated fadeIn result-wrapper col-sm-6 col-lg-4" ng-repeat="result in results.results | orderBy: 'id':true ">
        <div class="result" style="background-image: url({{ result.image }})"></div>
        <div class="pull-left">{{ result.title }}</div>
        <div class="pull-right">â‚¬{{ result.day_rate }} per day</div>
    </div>

    <div style="clear: both;" ng-show="results.end">
        {{ results.start }} to {{ results.end }} of {{ results.query_count }} Results
    </div>

    <div>
        <a ng-hide="!prev_url" href="{{ prev_url }}">Prev</a>
        <a ng-hide="!next_url" href="{{ next_url }}">Next</a>
    </div>

</div>
